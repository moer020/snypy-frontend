<form class="form" role="form" autocomplete="off" id="formResetPassword" novalidate="" [formGroup]="form">
  <formly-form [form]="form" [fields]="fields" [model]="model"></formly-form>
  <button class="btn btn-primary" type="submit" id="btnReset" (click)="doPasswordReset()">Reset password</button>
</form>
