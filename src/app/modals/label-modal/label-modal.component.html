<div class="modal-header">
  <h4 class="modal-title" *ngIf="!label">Add label</h4>
  <h4 class="modal-title" *ngIf="label">Edit label</h4>
</div>
<div class="modal-body">
  <form class="form" role="form" autocomplete="off" [formGroup]="labelForm">
    <ng-container formGroupName="labelRequest">
      <input class="form-control" name="name" formControlName="name" />
    </ng-container>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-secondary" appearance="text" (click)="closeAction('Cancel click')">Cancel</button>
  <button class="btn btn-primary" (click)="confirmAction()">Save</button>
</div>
