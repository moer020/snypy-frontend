<div class="modal-header">
  <h4 class="modal-title">Delete label</h4>
</div>
<div class="modal-body">
  <p>
    Are you sure you want to remove the label "<strong>{{ label.name }}</strong
    >"?
  </p>
</div>
<div class="modal-footer">
  <button class="btn btn-secondary" appearance="text" (click)="closeAction('Cancel click')">Cancel</button>
  <button class="btn btn-danger" (click)="confirmAction()">Delete</button>
</div>
